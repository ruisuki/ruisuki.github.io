<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>musicPlayer</title>
  <!-- 字体图标库 -->
  <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.css ">
  <link rel="stylesheet" href="./musicPlayer.css">
</head>

<body>
  <div class="container">
    <div class="bg"></div>
    <div class="bg-mask"></div>
    <div class="player">
      <div class="player-track">
        <div class="album-name">Never Fade Away (Vicetone Remix)</div>
        <div class="track-name">Vicetone</div>
        <div class="track-time">
          <div class="current-time">00:00</div>
          <div class="total-time">03:11</div>
        </div>
        <div class="progress-box">
          <div class="hover-time">00:36</div>
            <div class="hover-bar"></div>
            <div class="progress-bar"></div>
        </div>
      </div>
      <div class="player-content">
        <div class="album-cover">
          <img src="./albumimg/music1.jpg" alt="" class="active">
          <img src="./albumimg/music1.jpg" alt="">        
        </div>
        <div class="play-controls">
          <div class="control">
            <div class="button play-prev">
              <i class="fa fa-solid fa-backward-step"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-pause">
              <i class="fa fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button play-next">
              <i class="fa fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./musicPlayer.js"></script>
</body>

</html>
